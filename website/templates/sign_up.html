<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link rel ="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital@0;1&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
</head>
<header>
  <a href="/"><img src="{{ url_for('static', filename='images/logo3small.png') }}"></a>
     <div style="margin-right: 5rem; position: sticky;">
       <a href="/login" id="signin">Log In</a>
    </div>
 </header>
<body>
<div id="wrapper">
  <main>
    <h1>Create Account</h1>
    <p>Required information is marked with an asterisk (*).</p>
    <form method="post">
        <label for="firstname">* First Name:</label>
        <input type="text" id="firstname" name="firstname" class="form-control" required>

        <label for="email">* E-mail:</label>
        <input type="email" id="email" name="email" class="form-control" required>

        <label for="password1">* Create Password:</label>
        <input type="password" id="password1" name="password1" class="form-control" required>

        <label for="password2">* Confirm Password:</label>
        <input type="password" id="password2" name="password2" class="form-control" required>

        <input type="submit" id="mySubmit" value="Create">
    </form>
  </main>
</div>
